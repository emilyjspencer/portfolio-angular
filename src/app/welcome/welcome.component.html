
<div  @fade class="welcomeContainer" [class.fadeout]="state">

    <img src="../../assets/images/logo.png" />
  </div>
  <div class="social">
    <i id="github" #github class='fab fa-github fa-xl' (click)="visitSocialLink(link, id)"></i>
    <i  id="linkedin" #linkedin class='fab fa-linkedin fa-xl' (click)="visitSocialLink(link, id)"></i>
  </div>
</div>
