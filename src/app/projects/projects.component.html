<app-nav></app-nav>
<h2>Projects</h2>
<div class="projects-container">
  <ul class="projects-list" *ngFor="let project of projects">
    <li>
      <app-card
        [title]="project.title"
        [description]="project.description"
        [image]="project.image"
        [link]="project.link"
        [githubLink]="project.githubLink"
        [technologies]="project.technologies"
      ></app-card>
    </li>
  </ul>
</div>

<app-footer></app-footer>
