<div class="card-container">
  <div class="card-header">
    <div class="header-image"></div>
    <div class="card-title">{{ title }}</div>
    <div class="card-content">{{ subtitle }}</div>
  </div>
  <img src="{{ image }}" alt="photo of project" />
  <div class="card-content">
    <strong><p>
      {{ description }}
    </p></strong>
    <p>Technologies used: {{ technologies }}</p>
    <div *ngIf="link">
      <a href="{{ link }}">Click for deployed link:</a>
    </div>
    <br />
    <a href="{{ githubLink }}">Link to GitHub</a>
  </div>
</div>
